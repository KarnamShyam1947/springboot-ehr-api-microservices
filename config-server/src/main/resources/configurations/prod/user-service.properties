spring.application.name=user-service-prod

server.port=8083

spring.datasource.url=jdbc:mysql://localhost:3306/user-service
spring.datasource.driver-class-name=com.mysql.cj.jdbc
spring.datasource.username=admin
spring.datasource.password=admin

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true

eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true
eureka.client.service-url.defaultZone=http://localhost:8761/eureka

springdoc.show-actuator=true
springdoc.swagger-ui.path=/user-service/swagger-ui.html
springdoc.api-docs.path=/user-service/v3/api-docs

management.endpoints.web.exposure.include=*

management.tracing.sampling.probability: 1 
