spring.application.name=patient-record-service

server.port=8086

spring.datasource.url=jdbc:sqlite:patient-record-service.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true

springdoc.swagger-ui.path=/patient-record-service/swagger-ui.html
springdoc.api-docs.path=/patient-record-service/v3/api-docs
springdoc.show-actuator=true

eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true
eureka.client.service-url.defaultZone=http://localhost:8761/eureka

management.endpoints.web.exposure.include=*

management.tracing.sampling.probability: 1 

